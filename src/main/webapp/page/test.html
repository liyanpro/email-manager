<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试任务</title>
<link rel='stylesheet' href='/static/css/bootstrap.min.css' />
<link rel='stylesheet' href='/static/css/main.css' />
</head>
<body>
	 <div class="header" ></div>
	<form class="form-horizontal" id="testId" methon="post">
		<div class="form-group">
			<label for="inputEmailId" class="col-sm-2 control-label">邮件ID</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmailId"
					maxlength="50" placeholder="邮件ID">
			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress" class="col-sm-2 control-label">邮件地址</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputAddress"
					maxlength="300" placeholder="邮件地址">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-info" onclick="testTask()">发送测试</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript">
	$(document).ready(function() { 
		$(".header").load("page/header.html");
	}); 
		function testTask() {
			var id = $("#inputEmailId").val();
			var address = $("#inputAddress").val();
			$.ajax({
				type : 'POST',
				url : "/api/test/EmailTask",
				dataType : 'json',
				data : {
					"id":id,
					"address":address},
				success : function(data) {
					alert(data.msg);						
				},
				error : function(data) {
					alert('保存失败');
				}
			});
		}
	</script>
</body>
</html>
